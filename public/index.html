<!DOCTYPE html>
<html>
<head>
    <title>Master Controller</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root { --green: #00a884; --dark: #0b141a; --card: #202c33; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--dark); color: white; display: flex; justify-content: center; padding: 20px; }
        .panel { width: 450px; background: var(--card); padding: 25px; border-radius: 20px; }
        .hidden { display: none; }
        .btn { width: 100%; padding: 12px; margin: 8px 0; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }
        .btn-green { background: var(--green); color: black; }
        .card { background: #111b21; padding: 15px; border-radius: 12px; margin-top: 15px; border: 1px solid #3b4a54; }
        input { width: 100%; padding: 10px; margin: 5px 0; background: #2a3942; border: none; color: white; border-radius: 5px; box-sizing: border-box;}
        .toggle-row { display: flex; justify-content: space-between; align-items: center; margin: 10px 0; }
    </style>
</head>
<body>

<div class="panel">
    <h2 style="color: var(--green); text-align: center;">WhatsApp Master Admin</h2>
    
    <div id="qr-screen" class="hidden">
        <div id="qr-box" style="background:white; padding:10px; border-radius:10px; text-align:center;"></div>
    </div>

    <div id="dashboard" class="hidden">
        <div class="card">
            <div class="toggle-row">
                <span>ü§ñ Bot Automation</span>
                <input type="checkbox" id="ai-toggle">
            </div>
            <div class="toggle-row">
                <span>üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Group Automation</span>
                <input type="checkbox" id="group-toggle">
            </div>
        </div>

        <div class="card">
            <h4>üîó Share Controller Access</h4>
            <p style="font-size: 11px; color: #8696a0;">Use this link to control dashboard from anywhere:</p>
            <input type="text" id="share-link" readonly onclick="this.select()">
            <button class="btn btn-green" onclick="copyLink()" style="padding:5px; font-size:12px;">Copy Link</button>
        </div>

        <div class="card">
            <h4>üë§ Specific User Edited Reply</h4>
            <input type="number" id="target-number" placeholder="91XXXXXXXXXX">
            <input type="text" id="target-reply" placeholder="Custom Reply for this person">
            <button class="btn btn-green" onclick="setCustomReply()">Save Special Reply</button>
        </div>
    </div>
</div>

<script>
    const socket = io();
    let myToken = "";

    async function init() {
        const res = await fetch('/api/status');
        const data = await res.json();
        if(data.connected) {
            myToken = data.token;
            showDash();
        } else {
            document.getElementById('qr-screen').classList.remove('hidden');
        }
    }

    socket.on('qr', url => {
        document.getElementById('qr-box').innerHTML = `<img src="${url}" width="200">`;
    });

    socket.on('connected', data => {
        myToken = data.token;
        showDash();
    });

    function showDash() {
        document.getElementById('qr-screen').classList.add('hidden');
        document.getElementById('dashboard').classList.remove('hidden');
        document.getElementById('share-link').value = window.location.origin + "/control/" + myToken;
        loadConfig();
    }

    async function loadConfig() {
        const res = await fetch('/api/config');
        const data = await res.json();
        document.getElementById('ai-toggle').checked = data.isAIEnabled;
        document.getElementById('group-toggle').checked = data.groupEnabled;
    }

    document.querySelectorAll('input[type="checkbox"]').forEach(el => {
        el.onchange = () => {
            fetch('/api/update-config', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    isAIEnabled: document.getElementById('ai-toggle').checked,
                    groupEnabled: document.getElementById('group-toggle').checked
                })
            });
        };
    });

    async function setCustomReply() {
        const payload = {
            number: document.getElementById('target-number').value,
            reply: document.getElementById('target-reply').value
        };
        await fetch('/api/set-custom-reply', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(payload)
        });
        alert("Special Reply Saved!");
    }

    function copyLink() {
        navigator.clipboard.writeText(document.getElementById('share-link').value);
        alert("Controller Link Copied!");
    }

    init();
</script>
</body>
</html>
