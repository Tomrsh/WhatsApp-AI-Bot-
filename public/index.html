<!DOCTYPE html>
<html>
<head>
    <title>Assistant Master Admin</title>
    <style>
        :root { --green: #00a884; --bg: #0b141a; --card: #202c33; --border: #3b4a54; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; display: flex; justify-content: center; padding: 20px; }
        .panel { width: 450px; background: var(--card); padding: 25px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
        .card { background: #111b21; padding: 15px; border-radius: 12px; margin: 15px 0; border: 1px solid var(--border); }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-green { background: var(--green); color: var(--bg); }
        input { width: 100%; padding: 12px; margin: 8px 0; background: #2a3942; border: 1px solid var(--border); color: white; border-radius: 8px; box-sizing: border-box; }
        .hidden { display: none; }
        .status { text-align: center; font-size: 12px; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="panel">
    <h2 style="color: var(--green); text-align: center; margin-bottom: 5px;">Assistant Master</h2>
    <p id="st-tag" class="status" style="color:#8696a0;">Syncing...</p>

    <div id="qr-screen" class="hidden" style="text-align: center;">
        <div id="qr-box" style="margin: 20px 0;">QR Loading...</div>
        <p style="font-size: 13px;">Scan to activate Smart Assistant</p>
    </div>

    <div id="dashboard" class="hidden">
        <div class="card">
            <div style="display:flex; justify-content:space-between;">
                <span>Smart AI Assistant</span>
                <input type="checkbox" id="ai-toggle">
            </div>
            <div style="display:flex; justify-content:space-between; margin-top:15px;">
                <span>Group Replies</span>
                <input type="checkbox" id="group-toggle">
            </div>
        </div>

        <div class="card">
            <h4 style="margin:0; color: var(--green);">Priority Specific Reply</h4>
            <p style="font-size: 11px; color: #8696a0;">In numbers ko Smart reply nhi jayega.</p>
            <input type="number" id="num" placeholder="91XXXXXXXXXX">
            <input type="text" id="msg" placeholder="Edited reply for this number">
            <button class="btn btn-green" onclick="addCustom()">Save Logic to Firebase</button>
            <div id="p-list" style="font-size: 11px; margin-top: 10px; color: var(--green);"></div>
        </div>

        <div class="card">
            <h4>Remote Access</h4>
            <input type="text" id="link" readonly style="font-size: 10px; color: var(--green);">
            <button class="btn" style="background: var(--border); color: white;" onclick="copyLink()">Copy Controller Link</button>
        </div>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    let config = {};

    function updateUI(conf) {
        config = conf;
        document.getElementById('st-tag').innerText = "✅ System Connected & Synced";
        document.getElementById('st-tag').style.color = "var(--green)";
        document.getElementById('qr-screen').classList.add('hidden');
        document.getElementById('dashboard').classList.remove('hidden');
        document.getElementById('ai-toggle').checked = config.isAIEnabled;
        document.getElementById('group-toggle').checked = config.groupEnabled;
        document.getElementById('link').value = window.location.href;
        
        const list = document.getElementById('p-list');
        list.innerHTML = "<b>Priority Set For:</b><br>";
        for(let n in config.customReplies) list.innerHTML += `• ${n}<br>`;
    }

    socket.on('qr', url => {
        document.getElementById('qr-screen').classList.remove('hidden');
        document.getElementById('qr-box').innerHTML = `<img src="${url}" width="220" style="background:white; padding:10px; border-radius:10px;">`;
    });

    socket.on('connected', (c) => updateUI(c));

    async function addCustom() {
        const n = document.getElementById('num').value;
        const m = document.getElementById('msg').value;
        if(!n || !m) return alert("Bhai details dalo!");
        
        config.customReplies[n] = m;
        await fetch('/api/update-config', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(config)
        });
        alert("Synced to Firebase!");
        updateUI(config);
    }

    document.querySelectorAll('input[type="checkbox"]').forEach(i => {
        i.onchange = async () => {
            config.isAIEnabled = document.getElementById('ai-toggle').checked;
            config.groupEnabled = document.getElementById('group-toggle').checked;
            await fetch('/api/update-config', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(config)
            });
        };
    });

    function copyLink() { navigator.clipboard.writeText(document.getElementById('link').value); alert("Copied!"); }

    fetch('/api/get-config').then(r => r.json()).then(d => { if(d.isConnected) updateUI(d); });
</script>
</body>
</html>
