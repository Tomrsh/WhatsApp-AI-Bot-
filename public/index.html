<!DOCTYPE html>
<html>
<head>
    <title>SaaS Master Panel</title>
    <style>
        :root { --green: #00a884; --dark: #0b141a; --card: #202c33; --red: #ff3b30; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--dark); color: white; display: flex; flex-wrap: wrap; justify-content: center; padding: 20px; gap: 20px; }
        .panel { width: 380px; background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid #3b4a54; }
        .card { background: #111b21; padding: 15px; border-radius: 10px; margin-top: 15px; }
        input, select { width: 100%; padding: 10px; margin: 5px 0; background: #2a3942; border: none; color: white; border-radius: 5px; box-sizing: border-box; }
        .btn { width: 100%; padding: 10px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; margin-top: 5px; }
        .btn-green { background: var(--green); color: black; }
        .btn-red { background: var(--red); color: white; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="panel">
    <h2 style="color:var(--green); text-align:center;">User Dashboard</h2>
    <div id="qr-box" style="text-align:center;">Connecting to session...</div>

    <div id="main-ui" class="hidden">
        <div class="card">
            <div style="display:flex; justify-content:space-between;">AI Engine <input type="checkbox" id="ai-toggle"></div>
            <div style="display:flex; justify-content:space-between; margin-top:10px;">Group Mode <input type="checkbox" id="group-toggle"></div>
        </div>
        
        <div class="card">
            <h3>üß† Train Brain (.txt)</h3>
            <input type="file" id="fileInput">
            <button class="btn btn-green" onclick="uploadBrain()">Upload & Replace</button>
        </div>

        <div class="card">
            <h3>Set Priority Reply</h3>
            <input type="number" id="p-num" placeholder="91XXXXXXXXXX">
            <input type="text" id="p-msg" placeholder="Custom Reply">
            <button class="btn btn-green" onclick="saveConfig()">Add Priority</button>
        </div>
    </div>
</div>

<div class="panel">
    <h2 style="text-align:center;">Power Tools</h2>
    <div class="card">
        <h3>‚è±Ô∏è Timer Message</h3>
        <input type="number" id="t-num" placeholder="91XXXX">
        <input type="text" id="t-msg" placeholder="Msg">
        <div style="display:flex; gap:5px;">
            <input type="number" id="t-val" placeholder="Val"><select id="t-unit"><option value="min">Min</option><option value="hour">Hour</option></select>
        </div>
        <button class="btn btn-green" onclick="setTimer()">Schedule</button>
    </div>

    <div class="card">
        <h3>üí£ Bomber Control</h3>
        <input type="number" id="b-num" placeholder="91XXXX">
        <input type="text" id="b-msg" placeholder="Text">
        <input type="number" id="b-delay" placeholder="Delay (Sec)">
        <input type="number" id="b-count" placeholder="Total">
        <button class="btn btn-green" onclick="bomb('start')">START</button>
        <button class="btn btn-red" onclick="bomb('stop')">STOP</button>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    const userId = window.location.pathname.split('/').pop();
    let config = {};

    socket.emit('join', userId);

    socket.on('qr', url => {
        document.getElementById('qr-box').innerHTML = `<h3>Scan QR</h3><img src="${url}" width="200" style="background:white; padding:10px; border-radius:10px;">`;
    });

    socket.on('connected', (c) => {
        config = c;
        document.getElementById('qr-box').classList.add('hidden');
        document.getElementById('main-ui').classList.remove('hidden');
        document.getElementById('ai-toggle').checked = c.isAIEnabled;
        document.getElementById('group-toggle').checked = c.groupEnabled;
    });

    async function saveConfig() {
        const pNum = document.getElementById('p-num').value;
        const pMsg = document.getElementById('p-msg').value;
        if(pNum) config.customReplies[pNum] = pMsg;
        config.isAIEnabled = document.getElementById('ai-toggle').checked;
        config.groupEnabled = document.getElementById('group-toggle').checked;
        
        await fetch(`/api/save-config/${userId}`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(config) });
        alert("Synced!");
    }

    async function uploadBrain() {
        const file = document.getElementById('fileInput').files[0];
        const formData = new FormData();
        formData.append('file', file);
        await fetch(`/api/upload-txt/${userId}`, { method: 'POST', body: formData });
        alert("AI Brain Updated!");
    }

    async function setTimer() {
        const payload = { number: document.getElementById('t-num').value, message: document.getElementById('t-msg').value, time: document.getElementById('t-val').value, unit: document.getElementById('t-unit').value };
        await fetch(`/api/timer/${userId}`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(payload) });
        alert("Timer Set!");
    }

    async function bomb(action) {
        const payload = { action, number: document.getElementById('b-num').value, message: document.getElementById('b-msg').value, delayTime: document.getElementById('b-delay').value, count: document.getElementById('b-count').value };
        await fetch(`/api/bomber/${userId}`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(payload) });
    }

    document.querySelectorAll('input[type="checkbox"]').forEach(i => i.onchange = saveConfig);
</script>
</body>
</html>
