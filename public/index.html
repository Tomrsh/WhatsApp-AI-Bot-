<!DOCTYPE html>
<html>
<head>
    <title>WA Assistant Pro</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root { --green: #00a884; --dark: #0b141a; --card: #202c33; --text: #e9edef; }
        body { font-family: sans-serif; background: var(--dark); color: var(--text); display: flex; justify-content: center; padding: 20px; }
        .panel { width: 100%; max-width: 400px; background: var(--card); padding: 30px; border-radius: 20px; text-align: center; }
        .hidden { display: none; }
        .btn { width: 100%; padding: 14px; margin: 10px 0; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .btn-green { background: var(--green); color: var(--dark); }
        .btn-outline { background: transparent; border: 1px solid var(--green); color: var(--green); }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: none; background: #2a3942; color: white; box-sizing: border-box; }
        .card { background: #111b21; padding: 15px; border-radius: 12px; margin-top: 15px; text-align: left; }
    </style>
</head>
<body>

<div class="panel">
    <h2 style="color: var(--green);">Assistant Dashboard</h2>
    
    <div id="login-choice">
        <button class="btn btn-green" onclick="showQR()">New Login (QR Scan)</button>
        <button class="btn btn-outline" onclick="showIDLogin()">Login with Device ID</button>
    </div>

    <div id="qr-screen" class="hidden">
        <div id="qr-box" style="background: white; padding: 10px; display: inline-block; border-radius: 10px;">Waiting for QR...</div>
        <p>Scan with WhatsApp Linked Devices</p>
        <button class="btn-outline" onclick="location.reload()">Back</button>
    </div>

    <div id="id-screen" class="hidden">
        <input type="text" id="device-id-input" placeholder="Paste Device ID here...">
        <button class="btn btn-green" onclick="submitID()">Connect Now</button>
        <button class="btn-outline" onclick="location.reload()">Back</button>
    </div>

    <div id="dashboard" class="hidden">
        <div class="card" style="display: flex; justify-content: space-between; align-items: center;">
            <strong>Assistant Active</strong>
            <input type="checkbox" id="ai-toggle" style="width:20px; height:20px;">
        </div>
        <div class="card">
            <p style="font-size: 13px; color: #8696a0;">Apni Device ID copy karke rakhein:</p>
            <button class="btn btn-outline" onclick="copyMyID()">Get & Copy Device ID</button>
            <textarea id="id-display" class="hidden" style="font-size: 8px; margin-top:10px; height:60px;" readonly></textarea>
        </div>
        <button class="btn" style="background: #ea4335; color: white;" onclick="location.reload()">Disconnect/Reload</button>
    </div>
</div>

<script>
    const socket = io();

    function showQR() {
        document.getElementById('login-choice').classList.add('hidden');
        document.getElementById('qr-screen').classList.remove('hidden');
    }

    function showIDLogin() {
        document.getElementById('login-choice').classList.add('hidden');
        document.getElementById('id-screen').classList.remove('hidden');
    }

    async function submitID() {
        const id = document.getElementById('device-id-input').value;
        const res = await fetch('/api/login-by-id', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ deviceId: id })
        });
        if(res.ok) alert("Session injected! System restarting...");
        else alert("Invalid ID Bhai!");
    }

    async function copyMyID() {
        const res = await fetch('/api/export-id');
        const data = await res.json();
        if(data.deviceId) {
            const area = document.getElementById('id-display');
            area.value = data.deviceId;
            area.classList.remove('hidden');
            navigator.clipboard.writeText(data.deviceId);
            alert("Device ID Copied!");
        } else {
            alert(data.error);
        }
    }

    socket.on('qr', url => document.getElementById('qr-box').innerHTML = `<img src="${url}" width="200">`);
    
    socket.on('connected', () => {
        document.querySelectorAll('div[id$="-screen"], #login-choice').forEach(d => d.classList.add('hidden'));
        document.getElementById('dashboard').classList.remove('hidden');
    });

    document.getElementById('ai-toggle').onchange = (e) => {
        fetch('/api/toggle-ai', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({status: e.target.checked}) });
    };

    window.onload = async () => {
        const res = await fetch('/api/status');
        const data = await res.json();
        if(data.connected) {
            document.getElementById('ai-toggle').checked = data.ai;
            socket.emit('connected');
        }
    }
</script>
</body>
</html>
