<!DOCTYPE html>
<html>
<head>
    <title>Ultimate Admin Panel</title>
    <style>
        :root { --green: #00a884; --bg: #0b141a; --card: #202c33; --red: #ff3b30; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; display: flex; flex-wrap: wrap; justify-content: center; padding: 20px; gap: 15px; }
        .panel { width: 380px; background: var(--card); padding: 20px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
        .card { background: #111b21; padding: 15px; border-radius: 12px; margin-top: 15px; border: 1px solid #3b4a54; }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-green { background: var(--green); color: var(--bg); }
        .btn-red { background: var(--red); color: white; }
        input, select { width: 100%; padding: 10px; margin: 5px 0; background: #2a3942; border: none; color: white; border-radius: 5px; box-sizing: border-box; }
        .hidden { display: none; }
        h3 { margin-top: 0; color: var(--green); font-size: 16px; }
    </style>
</head>
<body>

<div class="panel">
    <h2 style="text-align: center; color: var(--green);">Core Controls</h2>
    <div id="qr-box" style="text-align: center;">Connecting...</div>
    
    <div id="dashboard" class="hidden">
        <div class="card">
            <label style="display:flex; justify-content:space-between;">Smart AI <input type="checkbox" id="ai-toggle"></label>
            <label style="display:flex; justify-content:space-between; margin-top:10px;">Groups <input type="checkbox" id="group-toggle"></label>
        </div>
        <div class="card">
            <h3>Set Priority Reply</h3>
            <input type="number" id="p-num" placeholder="91XXXXXXXXXX">
            <input type="text" id="p-msg" placeholder="Specific reply">
            <button class="btn btn-green" onclick="addPriority()">Save Priority</button>
        </div>
    </div>
</div>

<div class="panel">
    <h2 style="text-align: center;">Advance Tools</h2>
    <div class="card">
        <h3>‚è±Ô∏è Timer Message</h3>
        <input type="number" id="t-num" placeholder="91XXXXXXXXXX">
        <input type="text" id="t-msg" placeholder="Message content">
        <div style="display:flex; gap:5px;">
            <input type="number" id="t-val" placeholder="Time">
            <select id="t-unit"><option value="sec">Sec</option><option value="min">Min</option><option value="hour">Hour</option></select>
        </div>
        <button class="btn btn-green" onclick="setTimer()">Schedule</button>
    </div>

    <div class="card">
        <h3>üí£ Message Bomber</h3>
        <input type="number" id="b-num" placeholder="91XXXXXXXXXX">
        <input type="text" id="b-msg" placeholder="Bomb msg">
        <input type="number" id="b-delay" placeholder="Delay (Sec)">
        <input type="number" id="b-count" placeholder="Count">
        <button class="btn btn-green" onclick="bomb('start')">START</button>
        <button class="btn btn-red" onclick="bomb('stop')">STOP</button>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    let config = {};

    socket.on('qr', url => {
        document.getElementById('qr-box').innerHTML = `<img src="${url}" width="180" style="background:white; padding:10px; border-radius:10px;">`;
    });

    socket.on('connected', (c) => {
        config = c;
        document.getElementById('qr-box').innerHTML = "<b style='color:var(--green)'>‚úÖ Linked Successfully</b>";
        document.getElementById('dashboard').classList.remove('hidden');
        document.getElementById('ai-toggle').checked = c.isAIEnabled;
        document.getElementById('group-toggle').checked = c.groupEnabled;
    });

    async function updateConfig() {
        config.isAIEnabled = document.getElementById('ai-toggle').checked;
        config.groupEnabled = document.getElementById('group-toggle').checked;
        await fetch('/api/update-config', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(config) });
    }

    async function addPriority() {
        const n = document.getElementById('p-num').value;
        const m = document.getElementById('p-msg').value;
        config.customReplies[n] = m;
        await updateConfig();
        alert("Priority Saved!");
    }

    async function setTimer() {
        const payload = { number: document.getElementById('t-num').value, message: document.getElementById('t-msg').value, time: document.getElementById('t-val').value, unit: document.getElementById('t-unit').value };
        await fetch('/api/timer-msg', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(payload) });
        alert("Scheduled!");
    }

    async function bomb(action) {
        const payload = { action, number: document.getElementById('b-num').value, message: document.getElementById('b-msg').value, delayTime: document.getElementById('b-delay').value, count: document.getElementById('b-count').value };
        fetch('/api/bomber', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(payload) });
        alert("Bomber Command Sent!");
    }

    document.getElementById('ai-toggle').onchange = updateConfig;
    document.getElementById('group-toggle').onchange = updateConfig;
</script>
</body>
</html>
